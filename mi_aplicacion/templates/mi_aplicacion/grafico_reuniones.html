{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">üìä Estado de las Reuniones</h2>

    <!-- Filtros -->
    <form method="get" action="{% url 'mi_aplicacion:grafico_reuniones' %}" class="row g-3 mb-4">
        <!-- <div class="col-md-3">
            <label for="estado" class="form-label">Estado</label>
            <select name="estado" id="estado" class="form-select">
                <option value="">Todos</option>
                <option value="en_proceso" {% if estado_seleccionado == "en_proceso" %}selected{% endif %}>En_proceso</option>
                <option value="cerrada" {% if estado_seleccionado == "cerrada" %}selected{% endif %}>Cerrada</option>
                <option value="Sin iniciar" {% if estado_seleccionado == "Sin iniciar" %}selected{% endif %}>Sin iniciar</option>
            </select>
        </div> -->

        <div class="col-md-3">
            <label for="proyecto" class="form-label">Proyecto</label>
            <select name="proyecto" id="proyecto" class="form-select">
                <option value="">Todos</option>
                {% for p in proyectos %}
                    <option value="{{ p.id }}" {% if proyecto_seleccionado == p.id|stringformat:"s" %}selected{% endif %}>
                        {{ p.nombre }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- <div class="col-md-3">
            <label for="frente" class="form-label">Frente</label>
            <select name="frente" id="frente" class="form-select">
                <option value="">Todos</option>
                {% for f in frentes %}
                    <option value="{{ f.id }}" {% if frente_seleccionado == f.id|stringformat:"s" %}selected{% endif %}>
                        {{ f.nombre }}
                    </option>
                {% endfor %}
            </select>
        </div> -->

        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-success w-100">üîç Filtrar</button>
        </div>
    </form>

    <!-- Bot√≥n exportar -->
    <div class="mb-3">
        <button class="btn btn-primary" id="exportarImagen">üì• Exportar todas las gr√°ficas</button>
    </div>

    <!-- Gr√°ficas -->
    <div class="row g-4">
        <div class="col-md-6">
            <canvas id="chartPie" height="150"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="chartBar" height="150"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="chartLine" height="150"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="chartScatter" height="150"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const estados = {{ estados|safe }};
    const cantidades = {{ cantidades|safe }};

    if (estados.length === 0) {
        console.warn("‚ö† No hay datos para mostrar");
        return;
    }

    const colores = ['rgba(40,167,69,0.7)','rgba(255,193,7,0.7)','rgba(220,53,69,0.7)'];
    const bordes  = ['rgba(40,167,69,1)','rgba(255,193,7,1)','rgba(220,53,69,1)'];

    // const colores = ['rgba(255,193,7,0.7)','rgba(220,53,69,0.7)','rgba(40,167,69,0.7)'];
    // const bordes  = ['rgba(255,193,7,1)','rgba(220,53,69,1)','rgba(40,167,69,1)'];

    new Chart(document.getElementById('chartPie'), {
        type: 'pie',
        data: { labels: estados, datasets: [{ data: cantidades, backgroundColor: colores, borderColor: bordes, borderWidth: 1 }] }
    });

    new Chart(document.getElementById('chartBar'), {
        type: 'bar',
        data: { labels: estados, datasets: [{ label: 'Cantidad', data: cantidades, backgroundColor: colores }] },
        options: { responsive: true }
    });

    new Chart(document.getElementById('chartLine'), {
        type: 'line',
        data: { labels: estados, datasets: [{ label: 'Evoluci√≥n', data: cantidades, borderColor: 'blue', tension: 0.3 }] }
    });

    new Chart(document.getElementById('chartScatter'), {
        type: 'scatter',
        data: {
            datasets: [{ label: 'Puntos', data: cantidades.map((y, i) => ({ x: i, y: y })), backgroundColor: 'purple' }]
        }
    });

    document.getElementById('exportarImagen').addEventListener('click', function() {
        html2canvas(document.querySelector('.row')).then(canvas => {
            const link = document.createElement('a');
            link.download = 'graficas_reuniones.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    });
});
</script>
{% endblock %}
