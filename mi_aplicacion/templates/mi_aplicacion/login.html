{% extends "base.html" %}
{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
    <div class="text-center mb-4">
      <img src="{% static 'img/logo (2).svg' %}" alt="Logo Empresa" style="max-width: 100px;">
      <h3 class="mt-3">Bienvenido</h3>
      <p class="text-muted">Por favor inicia sesión</p>
    </div>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Usuario</label>
        <input type="text" name="username" class="form-control" id="id_username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" id="id_password" required>
      </div>

      {% if form.errors %}
      <div class="alert alert-danger">
        Usuario o contraseña incorrectos.
      </div>
      {% endif %}

      <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'password_reset' %}" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>
{% endblock %}
